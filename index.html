<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="calculator">
        <div class="screen">
            <span id ="show" class="show__numbers">0</span>
        </div>
        <div class="wrapper">
            <button id ="clear"class="clear">CLEAR</button>
            <button id ="divide" class="divide">/</button>
            <button id="multiply" class="multiply">x</button>
            <button id="plus" class="plus">+</button>
            <button id="substract" class="rest">-</button>
            <button id="equals" class="equals">=</button>
            <button class="cero">0</button>
            <button class="num1">1</button>
            <button class="num2">2</button>
            <button class="num3">3</button>
            <button class="num4">4</button>
            <button class="num5">5</button>
            <button class="num6">6</button>
            <button class="num7">7</button>
            <button class="num8">8</button>
            <button class="num9">9</button>
        </div>
    </div>

    <footer>Copyright &copy; Mauro Albornoz</footer>
    


    <script src="index.js"></script>
</body>
</html>
