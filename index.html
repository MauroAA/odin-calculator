<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="calculator">
        <div class="screen">
            <div id="showNum" class="show_number">0</div>
        </div>
        <div class="wrapper">
            <button id ="clear"class="clear">CLEAR</button>
            <button class="divide" data-operator>/</button>
            <button class="multiply" data-operator>x</button>
            <button class="plus" data-operator>+</button>
            <button class="rest" data-operator>-</button>
            <button class="equals">=</button>
            <button class="cero" data-number>0</button>
            <button class="num1" data-number>1</button>
            <button class="num2" data-number>2</button>
            <button class="num3" data-number>3</button>
            <button class="num4" data-number>4</button>
            <button class="num5" data-number>5</button>
            <button class="num6" data-number>6</button>
            <button class="num7" data-number>7</button>
            <button class="num8" data-number>8</button>
            <button class="num9" data-number>9</button>
        </div>
    </div>

    <footer>Copyright &copy; Mauro Albornoz</footer>
    


    <script src="index.js"></script>
</body>
</html>
